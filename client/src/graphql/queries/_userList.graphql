query _UserList($listId: String!) {
    userList(listId: $listId) {
      id
      ownerId
      name
      items {
          mediaID
          watchStatus
          rating {
              displayRating
              rating
              subRatings {
                  id
                  displayRating
                  rating
              }
          }
      }
      ratingSystem {
            id
            name
            ownerId
            size
            subRatings {
                id 
                name
                weight
            }
      }
    }
}